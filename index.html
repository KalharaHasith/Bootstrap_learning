<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>phone</title>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo-container">
          <img class="logo-img" src="logo.svg" alt="logo" />
          <h4 class="logo">realPHONE</h4>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a class="nav-link" href="#">Specs</a></li>
            <li><a class="nav-link" href="#">Products</a></li>
            <li><a class="nav-link" href="#">Contacts</a></li>
            <li><a class="nav-link" href="#">Other</a></li>
          </ul>
        </nav>
      </header>
      <div class="information">
        <div class="overlay"></div>
        <img src="Group 3.PNG" alt="" class="mobile" />
        <div id="circle">
          <div class="features one">
            <img src="camera2.svg" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="features two">
            <img src="processor.svg" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="features three">
            <img class="Battery" src="battery.svg" alt="" />
            <div>
              <h1>Battery Life</h1>
              <p>3800mAh, 700Hrs Standby</p>
            </div>
          </div>
          <div class="features four">
            <img class="dispaly" src="phone_display.svg" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" mini-drop Fullscreen</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="left_arrow2.svg" alt="" id="upBtn" />
        <h3>Features</h3>
        <img src="left_arrow2.svg" alt="" id="downBtn" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
